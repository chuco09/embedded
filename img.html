<SCRIPT>
	function checkName(){
	  var inputName =document.getElementById("inputTextBox");
	  if(inputName.value == ""){
	  	//alert("입력해 주세요.")
	  	inputName.style ="background-color:red;";
	  } else {
	  	//alert(inputName.value + "님 안녕하세요.");
				console.log(inputName.value);
				document.getElementById("nametext").innerHTML =inputName.value;
				 var photoFileName;
				 if (inputName.value == "페코린느") {
				 	photoFileName = "peco.png";
				 }else if (inputName.value == "캬루") {
				 	photoFileName = "kyaru.png";
				 } else{
				 	photoFileName= "Noimage.png";
				 }
				 document.getElementById("Profile").src = photoFileName;
			}
		}
		function showPhoto() {
			document.getElementById("Profile").src = "peco.png";
		}
		function hidePhoto() {
			document.getElementById("Profile").src = "Noimage.png";
		}
	
</SCRIPT>

<div id="peco" class="photobox"onmouseover="showPhoto()" onmouseout="hidePhoto()"style="width: 250px; height: 300px; background: skyblue;">
